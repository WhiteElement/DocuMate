<div class="metadata-container">
  <h2>Dokumentinformationen ergänzen</h2>

  <form (ngSubmit)="uploadDocument()" #metaForm="ngForm">
    <label for="docName">Dokumentenname</label>
    <input id="docName" type="text" [(ngModel)]="metadata.Name" placeholder="z.B. Rechnung März 2024" />

    <label for="description">Beschreibung</label>
    <textarea id="description" [(ngModel)]="metadata.Info" placeholder="Kurze Beschreibung des Dokuments..."></textarea>

    <label for="tags">Tags (Komma-separiert)</label>
    <input id="tags" type="text" placeholder="z.B. bezahlt, steuer, wichtig" />

    <button type="submit">Dokument hochladen</button>
  </form>
</div>
