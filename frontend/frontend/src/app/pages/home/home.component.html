<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocuMate</title>ad>
</head>

<body>
  <h1>DocuMate</h1>
  <div class="container">

    <div class="left">
      <div class="search-bar">
        <input type="text" [(ngModel)]="searchBar" placeholder="Nach Dokumenten suchen...">
        <button (click)="search()">Suchen</button>
      </div>

      <div class="tags">
        @for (tag of tags; track tag.id) {
        <div class="tag" [class.selected]="selectedTags.includes(tag)" (click)="toggleSelection(tag)">{{ tag.name }}
        </div>
        }
      </div>

      <div class="results">
        @for (document of documents; track document.id) {
        <div class="result-item" (click)=toDetailsPage(document.id)>
          <div class="result-title">{{ document.name }}</div>
          <div class="result-date">Erstellt:{{ document.created | date:'dd/MM/yyyy' }}</div>
        </div>
        }
      </div>
    </div>

    <div class="right">
      <div class="dropzone">
        Dateien hierher ziehen
        <br />
        <span style="font-size: 13px; color: #aaa;">oder unten manuell hochladen</span>
      </div>

      <div class="upload-section">
        <input type="file" #fileInput multiple />
        <button (click)=toMetadataPage(fileInput)>Hochladen</button>
      </div>
    </div>
  </div>
</body>

</html>
