<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocuMate</title>ad>
</head>

<body>
  <div class="container">

    <!--Left Side for Searching. 2/3 of the page-->
    <div class="left">
      <div class="search-bar">
        <input type="text" placeholder="Nach Dokumenten suchen...">
        <button>Suchen</button>
      </div>

      <div class="tags">
        <div class="tag">#Rechnung</div>
        <div class="tag">#Vertrag</div>
        <div class="tag">#Genehmigt</div>
        <div class="tag">#Offen</div>
      </div>

      <div class="results">
        @for (document of documents; track document.id) {
        <div class="result-item">
          <div class="result-title">{{ document.name }}</div>
          <div class="result-tags">{{ document.tags }}</div>
          <div class="result-date">{{ document.created }}</div>
        </div>
        }
      </div>
    </div>

    <!--Right Side for Uploading. 1/3 of the page-->
    <div class="right">
      <div class="dropzone">
        Dateien hierher ziehen
        <br />
        <span style="font-size: 13px; color: #aaa;">oder unten manuell hochladen</span>
      </div>

      <div class="upload-section">
        <input type="file" multiple />
        <button>Hochladen</button>
      </div>
    </div>
  </div>
</body>

</html>
