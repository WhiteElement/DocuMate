<div class="doc-detail-container">

  <!-- Haupttitel -->
  <h2>DOCUMENT NAME</h2>

  <!-- Metadaten & Actions -->
  <div class="meta-box">
    <!--<p><strong>Beschreibung:</strong> {{ document.description }}</p>-->
    <!--<p><strong>Tags:</strong> {{ document.tags.join(', ') }}</p>-->
    <p><strong>Beschreibung:</strong> BESCHREIBUNG</p>
    <p><strong>Tags:</strong> TAGS</p>

    <!--<button (click)="download()">üì• Download PDF</button>-->
    <button>üì• Download PDF</button>
    <!--<button class="ocr-btn" (mouseenter)="showTooltip = true" (mouseleave)="showTooltip = false">-->
    <button class="ocr-btn">
      üîç OCR anzeigen
    </button>

    <div class="tooltip">
      <!--<pre>{{ document.ocrContent }}</pre>-->
      <pre>DOCUMENT OCR</pre>

    </div>
  </div>

  <!-- PDF Vorschau -->
  <div class="pdf-preview">
    PREVIEW
    <!--<iframe [src]="pdfUrl | safe" width="100%" height="400px"></iframe>-->
  </div>

  <!-- Tags Zuweisung -->
  <div class="tag-manager">
    <div class="assigned-tags">
      <h3>Zugewiesene Tags</h3>
      <div class="tag-chip assigned" *ngFor="let tag of document.tags">
        {{ tag }}
        <!--<span (click)="removeTag(tag)">‚úñ</span>-->
      </div>
    </div>

    <div class="available-tags">
      <h3>Verf√ºgbare Tags</h3>
      <!--<div class="tag-chip available" *ngFor="let tag of allTags" (click)="addTag(tag)">-->
      <div class="tag-chip available" *ngFor="let tag of allTags">
        {{ tag }}
      </div>
    </div>
  </div>

</div>
